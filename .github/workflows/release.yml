name: Build Barista (.app)

on:
  push:
    branches:
      - 'release/**'
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build-macos:
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Barista.app
        run: bash scripts/build_app.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Barista-macos
          path: |
            dist/Barista.app
            dist/Barista-macos.zip

      - name: Create GitHub Release (tag only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/Barista-macos.zip

      - name: Compute prerelease tag (release branches)
        if: startsWith(github.ref, 'refs/heads/release/')
        id: prerelease
        shell: bash
        run: |
          set -euo pipefail
          sanitized_ref="${GITHUB_REF_NAME//\//-}"
          echo "tag=branch-${sanitized_ref}-${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"
          echo "name=${GITHUB_REF_NAME} (${GITHUB_SHA::7})" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Pre-Release (release branches)
        if: startsWith(github.ref, 'refs/heads/release/')
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.prerelease.outputs.name }}
          tag_name: ${{ steps.prerelease.outputs.tag }}
          target_commitish: ${{ github.sha }}
          draft: false
          prerelease: true
          make_latest: false
          generate_release_notes: true
          files: |
            dist/Barista-macos.zip
